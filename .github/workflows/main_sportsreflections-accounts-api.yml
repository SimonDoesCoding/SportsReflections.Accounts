# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sportsreflections-accounts-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9ee0ccc49655414bba675f6e3e026620 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6814e0560a7143e89a1ddafa091085f7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ee0ccc49655414bba675f6e3e026620 }}/simonaspinall/sportsreflections.accounts.api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sportsreflections-accounts-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_043b9519c3e842c9a2d4197020878afd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ee0ccc49655414bba675f6e3e026620 }}/simonaspinall/sportsreflections.accounts.api:${{ github.sha }}'